<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-section img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid white;
      box-shadow: 0 0 6px #00ffcc;
    }

    .logo-section h1 {
      font-size: 20px;
      color: #00ffcc;
      text-shadow: 1px 1px 2px black;
    }

    .nav-buttons {
      display: flex;
      gap: 14px;
    }

    .nav-buttons a {
      background: #00ffcc;
      color: #000;
      padding: 8px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 255, 204, 0.4);
    }

    .nav-buttons a:hover {
      background: #ff9900;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff9900;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-wrap: wrap;
        margin-top: 10px;
        gap: 10px;
      }
    }
  </style>
    

 <header>

      <img src="logo.png" alt="Logo" />
   <h1>Uni-Campus</h1>

    </div>

             <option value="Cloud.html">Cloud Computing</option>
           <option value="AI.html">Artificial Intelligence</option>
        <option value="AI-lab.html">Artificial Intelligence Lab</option>
        <option value="ccn.html">Computer Communication And Networking</option>
        <option value="ccnlab.html">Computer Communication And Networking Lab</option>
      </select>
    </div>
